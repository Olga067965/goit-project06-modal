<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue&family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>Buy Now (modal)</title>
  </head>
  <body>
    <button class="buy-now-btn" data-modal-open type="button">BUY NOW</button>

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="close-modal-btn" type="button" data-modal-close>
          <svg class="close-modal-icon" width="10" height="10">
            <use
              class="close-modal-svg"
              href="./images/icons.svg#icon-close"
            ></use>
          </svg>
        </button>

        <div class="modal-block1">
          <ul class="modal-block1-list">
            <li class="modal-block1-item">
              <img
                class="modal-block1-item-img"
                src="./images/395tube-mob.jpg"
                alt="Tube Watch S42 Date Steel With Black Case, €395 "
                width="276"
                height="274"
              />
              <div class="modal-block1-description">
                <h3 class="modal-block1-title">
                  Tube Watch S42 Date Steel With Black Case
                </h3>
                <p class="modal-block1-text">€395</p>
              </div>
            </li>
          </ul>
        </div>

        <div class="modal-block2">
          <form class="modal-block2-form">
            <label class="modal-block2-label"
              ><span class="modal-block2-title">Full name</span>
              <span class="modal-block2-input-wrap"
                ><input
                  class="modal-block2-input"
                  type="text"
                  name="user-name"
                  placeholder="Enter your full name"
                  pattern="[a-zA-Z]{1,15}"
                />
              </span>
            </label>
            <label class="modal-block2-label"
              ><span class="modal-block2-title">Email</span>
              <span class="modal-block2-input-wrap"
                ><input
                  class="modal-block2-input"
                  type="text"
                  name="user-email"
                  placeholder="Enter your email"
                  pattern="\S+@[a-z]+.[a-z]+"
                />
              </span>
            </label>
            <label class="modal-block2-label"
              ><span class="modal-block2-title">Card number</span>
              <span class="modal-block2-input-wrap"
                ><input
                  class="modal-block2-input"
                  type="text"
                  name="user-card"
                  placeholder="Enter card"
                  pattern="[1-9]{13,19}"
                />
              </span>
            </label>
            <label class="modal-block2-label"
              ><span class="modal-block2-title">Comments</span>
              <textarea
                class="modal-block2-input comments"
                placeholder="Enter your text"
                name="user-comment"
                id="user-comment"
              ></textarea>
            </label>
            <button class="submit-modal-btn" type="submit">submit</button>
            <p class="modal-bottom-text">
              By clicking on “Submit” button, you agree to our
              <a href="" class="modal-bottom-link">Privacy Policy</a>, <br />
              and allow Promodo to use this information for marketing purposes.
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
</html>
